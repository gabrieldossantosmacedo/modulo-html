<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>

    <h2>Listas de compras(não ordenada)</h2>
    <ul>
        <li>Café</li>
        <li>Filtro de Café</li>
        <li>Bolo de chocolate</li>
        <li>Energetico</li>
    </ul>

    <h2>Listas Ordenadas</h2>
    <ol>
        <li>Gabriel</li>
        <li>Edy</li>
        <li>Robert</li>
        <li>Carlos</li>
    </ol>

    <!-- Use o seguinte comando para criar listas mais rapidos "ol(ul)>li*(numero de intens da listas)". Ex: ol>li*7-->
</body>
</html>
