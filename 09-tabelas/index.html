<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        th, td{
            border: 1px solid black;
        }
        tfoot{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <table>
        <thead> <!-- cabeçalho-->
            <tr> <!-- É a linha da tabela-->
                <th>Produtos</th> <!-- as colunas da tabelas-->
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Black Friday</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Produto 1</td>
                <td>2</td>
                <td>5$</td>
                <td rowspan="2">Sim</td>
                <!-- O comando "rowspan" serve para mesclar duas ou mais linhas-->
            </tr>

            <tr>
                <td>Produto 2</td>
                <td>5</td>
                <td>10$</td>
            </tr>

            <tr>
                <td>Bermuda</td>
                <td>10</td>
                <td>12$</td>
                <td>Não</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <!-- O comando "colspan" serve para mesclar duas ou mais colunas-->
                <td>$30</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
